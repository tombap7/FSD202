<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for문 연습1
        -파란상자에 미니언즈 집어넣기</title>
    <style>
        #Bcase {
            border: 20px ridge blue;
            min-height: 250px;
            /*최소높이를 유지하다가 내용이 많아지면 높이값 늘어남*/
        }

        .mini {
            cursor: pointer;
            /*손가락모양*/
            border: 5px dotted #fff;
        }

        /*마우스 오버시*/
        .mini:hover {
            border-color: red;
        }
    </style>
    <script>
        /*////////////////////////////////////////
            함수명: insMini
            기능: 미니언즈 파란박스에 넣기
        */ ////////////////////////////////////////
        function insMini(num) { //num 전달변수(개수)
            // 1. 호출여부확인
            console.log("미니언즈!!!" + num);

            // 2. 파란박스에 이미지요소 넣기
            // 대상: #Bcase
            var tg = document.getElementById("Bcase");

            // for문으로 코드를 반복시킴!
            //for(시;한;증){실행코드}
            // 한계값에 num 을 넣어서 반복회수를 유동적으로 변경함!
            for (var i = 0; i < num; i++) {
                //console.log("순번:"+i);
                tg.innerHTML +=
                    '<img src="images/Minions.png" alt="미니언즈">';
            } //// for문 /////////////



            // += 대입연산자를 사용하여 태그가 추가된다!

        } ////////// insMini함수 ///////////////////
        //////////////////////////////////////////
    </script>



</head>

<body>
    <img src="images/Minions.png" class="mini m1" alt="미니언즈" title="나를 클릭하면 한개씩 가방에 들어갈꼬얌~!" onclick="insMini(1)">
    <img src="images/Minions.png" class="mini m2" alt="미니언즈" title="나를 클릭하면 100개씩 가방에 들어갈꼬얌~!" onclick="insMini(100)">
    <!--파란상자-->
    <div id="Bcase"></div>
</body></html>
