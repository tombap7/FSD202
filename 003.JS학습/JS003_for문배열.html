<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열변수를 위한 for문</title>
    <script>
        
        /////// 로딩구역 //////////////
        window.addEventListener("load",function(){
            
            // 배열 만들기
            var mv1 = ["조제","한지민(조제), 남주혁(영석)","자신을 ‘조제’로 불러달라는 그녀처음 만난 그날부터 ‘조제’는 ‘영석’에게 잊을 수 없는 이름으로 남는다.할머니와 단둘이 사는 집, 그곳에서 책을 읽고 상상하며자신만의 세계를 살고 있는 ‘조제’.우연히 만난 그녀에게 특별한 감정을 느끼기 시작한 ‘영석’은천천히, 그리고 솔직하게 다가가기 시작한다.하지만 처음 경험해보는 사랑이 설레는 한편 가슴 아픈 ‘조제’는자신에게 찾아온 낯선 감정을 밀어내는데…기억할 거야너와 함께한 모든 순간을"];
            var mv2 = ["원더 우먼 1984","갤 가돗(다이애나/원더우먼), 크리스 파인(스티브 트레버)","1984년 모든 것이 활기찬 시대, 다이애나 프린스는 고고학자로서 인간들 사이에서 조용히 살고 있다. 단지 원더 우먼으로서 위기에 처한 사람을 구할 때만 빼고는. 그런 다이애나 앞에 거짓말처럼 죽었던 스티브 트레버가 나타나고, 거부할 수 없는 적마저 함께 찾아오는데…"];
            var mv3 = ["도굴","이제훈(동구), 조우진(존스박사)","흙 맛만 봐도 보물을 찾아내는 타고난 천재 도굴꾼 강동구(이제훈).자칭 한국의 '인디아나 존스'로 불리는 고분벽화 도굴 전문가 존스 박사(조우진), 전설의 삽질 달인 삽다리(임원희)를 만나 환상(?)의 팀플레이를 자랑하며 위험천만하고도 짜릿한 도굴의 판을 키운다."];
            
            // 이벤트 종류: click
            // 이벤트 대상: .btngo
            var btngo = document.getElementsByClassName("btngo");
            // 변경 대상: .minfo
            var minfo = document.getElementsByClassName("minfo");
            
            // 요소 선택시 주의사항: 
            // 클래스는 컬렉션에 순번으로 담긴다(0부터!)
            // item(순번) 또는 [순번]
            
            // 첫번째 버튼 클릭시
            btngo[0].onclick = function(){
                
                //배열순번과 동일한 class순번에 값넣기
                var cnm=0;//요소순번
                for(var x of mv1){
                    //console.log("배열값:"+x);
                    
                    // 값을 해당요소에 넣기
                    minfo[cnm].innerHTML = x;
                    cnm++;//1씩증가
                    
                }//// for //////////////
                
                
                
                /*
                1.일반for문
                for(시;한;증){}
                
                2.배열전용 for문 : for of문
                for(변수명 of 배열변수명){실행문}
                - 특징: 배열개수만큼 알아서 순번을 돌고 값을 찍을 수 있음
                - 배열의 값은 내가 선언한 변수에 담긴다!
                 */   
                    
                
                
            };/////// click함수 ////////////
            
            
            // 두번째 버튼 클릭시
            btngo[1].onclick = function(){
                
                var cnm=0;
                for(var x of mv2){
                    minfo[cnm].innerHTML = x;
                    cnm++;
                } ///// for ///////
                
            };///// click함수 /////////////
            
            // 세번째 버튼 클릭시
            btngo[2].onclick = function(){
                
                var cnm=0;
                for(var x of mv3){
                    minfo[cnm].innerHTML = x;
                    cnm++;
                } ///// for ///////
                
            };///// click함수 /////////////
            
            
            
            
            
            
            
            
        });//////// 로딩구역 ///////////////////////
        ///////////////////////////////////////////
    
    
    
    
    </script>
    
    
    
</head>
<body>
   <button class="btngo">조제</button>
   <button class="btngo">원더 우먼 1984</button>
   <button class="btngo">도굴</button>
   <!--1.영화제목-->
   <h1 class="minfo"></h1>
   <!--2.주연배우-->
    <h2 class="minfo"></h2>
    <!--3.영화스토리-->
    <p class="minfo"></p>
   
   
   
    
</body>
</html>
